<ion-view view-title="Timeline">
  <ion-content>
    <div class="wrapper">

<header class="module-location">
  <div class="location-title rating-positive {{data[data.length-1].type}}">
    <h2>{{data[data.length-1].type}}: {{data[data.length-1].value}}</h2>
    <time>today</time>
  </div>
</header>
<ul class="module-history" ng-repeat="item in data | orderBy:'id':true" ng-show="$index > 0">
  <li class="rating-negative {{item.type}}">
    <h3>{{item.type}}: {{item.value}}</h3>
    <time>{{item.date | date:'dd/MM/yyyy'}}</time>
    <i></i>
  </li>
</ul>
</div>
  </ion-content>
</ion-view>
