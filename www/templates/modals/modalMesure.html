<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Ajouter une mesure</h1>
    <a class="button button-icon icon ion-ios-close-empty" ng-click="closeModal()"></a>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Poids</i></span>
        <input type="number" class="big-input" placeholder="3200g" ng-model="dataWeight.weight">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Date</span>
        <input type="date" placeholder="20/03/2015" ng-model="dataWeight.date">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="newData()">
      Ajouter la mesure
    </button>
    <button class="button button-block button-dark button-clear">Besoin d'aide ?</button>
  </div>
  </ion-content>
</ion-modal-view>
